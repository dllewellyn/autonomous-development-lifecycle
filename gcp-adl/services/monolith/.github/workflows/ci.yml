name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run Unit Tests with Coverage
        run: npm test -- --coverage --coverageReporters=lcov

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start Application for E2E Tests
        run: npm run start &
        # Adjust based on how your app starts and the port it listens on
        # For example, if it's a dev server, you might need 'npm run dev &'
        # If your app runs on a different port, update playwright.config.ts accordingly

      - name: Wait for application to start
        run: sleep 10 # Adjust sleep duration as needed

      - name: Run E2E Tests
        run: npm run test:e2e
